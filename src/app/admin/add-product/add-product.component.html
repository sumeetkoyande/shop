<div fxFill fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex.gt-sm="25" fxLayout="column" fxLayoutAlign="center center">
        <h2>Add Product</h2>
        <form fxFill action="" fxLayout="column">
            <mat-form-field appearance="legacy">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="Price">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Category</mat-label>
                <input matInput placeholder="Category">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Image URL</mat-label>
                <input matInput placeholder="Image URL">
            </mat-form-field>
        </form>
    </div>
</div>
