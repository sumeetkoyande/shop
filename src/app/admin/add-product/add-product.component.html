<div class="nav-wrapper" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" fxLayoutGap.xs="25px">
    <div fxFill fxFlex="50" fxFlex.xs="100" fxLayoutAlign="center center" fxFlexOrder.xs="1">
        <div fxFlex="50" fxFlex.xs="90" class="form-wrapper my-2">
            <h1>Add Product</h1>
            <form  [formGroup]="addProductForm" (ngSubmit)="save()" fxFill fxLayout="column">
                <mat-form-field appearance="legacy">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Title" formControlName="title">
                    <mat-error *ngIf="f.title.hasError('required')">Title is Required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Price</mat-label>
                    <input type="number" matInput placeholder="Price" formControlName="price">
                    <mat-error *ngIf="f.price.hasError('required')">Price is Required</mat-error>
                    <!-- <mat-error *ngIf="f.price.hasError('pattern')">Enter valid price</mat-error> -->
                    <span matPrefix>&#8377;&nbsp;&nbsp;&nbsp;</span>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput placeholder="Price" formControlName="description">
                    <mat-error *ngIf="f.description.hasError('required')">Description is Required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option 
                            *ngFor="let category of categories$ |async" 
                            [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.category.hasError('required')">category is Required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Image URL</mat-label>
                    <input matInput placeholder="Image URL" formControlName="imageURL">
                    <mat-error *ngIf="f.imageURL.hasError('required')">Image URL is Required</mat-error>
                </mat-form-field>
                <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="20px">
                    <button *ngIf="!productID" type="submit" color="primary" mat-raised-button>Add</button>
                    <button *ngIf="productID" type="button" color="primary" (click)="delete()" mat-raised-button>Delete</button>
                    <button *ngIf="productID" type="submit" color="primary" mat-raised-button>Update</button>
                </div>
            </form>
        </div>
    </div>

    <div fxFlex="50" fxFlex.xs="100" fxLayoutAlign="center center" fxFlexOrder.xs="2">
        <div fxFlex="50" fxFlex.xs="90" class="my-3">
            <mat-card *ngIf="formValue.title" class="example-card">
                <img mat-card-image [src]="f.imageURL.value">
                <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" >
                    <mat-card-title>{{f.title.value}}</mat-card-title>
                    <mat-card-subtitle>{{f.category.value}}</mat-card-subtitle>
                    <h3>{{f.price.value | currency:'INR'}}</h3>
                </mat-card-header>
                <mat-card-content>
                    <p>{{f.description.value}}</p>
                </mat-card-content>
                <mat-card-actions fxLayout="row" fxLayoutAlign="end">
                <button color="primary" *ngIf="addProductForm.valid" mat-raised-button>Purchase</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
