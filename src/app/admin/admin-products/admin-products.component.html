<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
    <div 
    fxFlex="40" 
    fxflex.lg="50" 
    fxFlex.md="70" 
    fxFlex.sm="60"
    fxFlex.xs="100" 
    fxLayout="column" 
    xLAyoutAlign="center center" 
    class="wrapper border-primary p-1">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="mb-2" >
            <button color="primary" mat-raised-button routerLink="./add">Add Product</button>
            <mat-form-field class="example-form-field">
                <mat-label>Search product</mat-label>
                <input (keyup)="filter($event)" matInput type="text" #input>
            </mat-form-field>
        </div>
        <div fxLayout="column" >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/admin/products',element.id]">Edit</a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
