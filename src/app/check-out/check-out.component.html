
<div fxLayout="column" fxLayoutAlign="start" fxFlex="50" class="p-3 mat-elevation-z8 m-2">
  <form fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px">
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name">
      </mat-form-field>
    
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Address line 1</mat-label>
      <input matInput placeholder="Address line 1">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Address line 2</mat-label>
      <input matInput placeholder="Address line 2">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px" >
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>State</mat-label>
        <input matInput placeholder="State">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>City</mat-label>
        <input matInput placeholder="City">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px" >
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Pin code</mat-label>
        <input matInput placeholder="Pin code">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone">
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit">Continue To Billing</button>
  </form>
</div>
