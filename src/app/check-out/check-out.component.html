
<div fxLayout="column" fxLayoutAlign="start" fxFlex="50" class="p-3 mat-elevation-z8 m-2">
  <form fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px">
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error></mat-error>
      </mat-form-field>
    
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Address line 1</mat-label>
      <input matInput formControlName="AddressLine_1">
      <mat-error></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Address line 2</mat-label>
      <input matInput formControlName="AddressLine_2">
      <mat-error></mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px" >
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>State</mat-label>
        <input matInput formControlName="state">
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="15px" >
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Pin code</mat-label>
        <input matInput formControlName="pincode">
        <mat-error></mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="Phone">
        <mat-error></mat-error>
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit">Continue To Billing</button>
  </form>
</div>
